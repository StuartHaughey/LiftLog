<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <meta name="theme-color" content="#0f172a" />  <title>LiftLog â€” Simple Weight Training Tracker (PWA)</title>  <link rel="manifest" href="manifest.webmanifest">  <style>    :root { --bg:#0f172a; --panel:#111827; --muted:#334155; --text:#e5e7eb; --accent:#38bdf8; --accent-2:#22d3ee; --danger:#f87171; --ok:#34d399; }    *{box-sizing:border-box} html,body{height:100%}    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:radial-gradient(1200px 800px at 20% -10%, #1e293b 0, #0b1220 45%, #050913 100%),var(--bg);color:var(--text)}    a{color:inherit;text-decoration:none} .app{min-height:100%;display:grid;grid-template-rows:auto 1fr auto}    header{border-bottom:1px solid rgba(255,255,255,.08);backdrop-filter:blur(8px);position:sticky;top:0;z-index:10}    .bar{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;max-width:1100px;margin:0 auto}    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}    .brand .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:inline-block}    nav{display:flex;gap:10px;align-items:center} nav a{padding:8px 10px;border-radius:10px;color:#cbd5e1} nav a.active{background:rgba(56,189,248,.15);color:#fff}    main{max-width:1100px;margin:0 auto;padding:24px 18px 50px}    .panel{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.08);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}    .stack{display:grid;gap:16px} .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}    .card{padding:16px;border-radius:16px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08)}    .muted{color:#94a3b8} .headline{font-size:clamp(22px,3vw,30px);font-weight:800;letter-spacing:.2px;margin:0}    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#fff;cursor:pointer}    .btn:hover{border-color:rgba(56,189,248,.45)} .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));border:none;color:#041014}    .btn.danger{background:rgba(248,113,113,.15);border-color:rgba(248,113,113,.35);color:#fecaca} .btn:disabled{opacity:.6;cursor:not-allowed}    form .row{display:grid;grid-template-columns:1fr 1fr;gap:12px} label{font-size:12px;color:#a3b2c7;display:block;margin-bottom:6px}    input,select,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.02);color:#e5e7eb}    input::placeholder{color:#64748b} table{width:100%;border-collapse:collapse} th,td{text-align:left;padding:10px 12px;border-bottom:1px dashed rgba(255,255,255,.08);vertical-align:top}    th{font-size:12px;color:#8aa0bd;font-weight:600} tbody tr:hover{background:rgba(255,255,255,.03)} .chip{padding:4px 8px;font-size:12px;border-radius:999px;border:1px solid rgba(255,255,255,.12);color:#cbd5e1;white-space:nowrap}    .footer{color:#90a4c1;font-size:12px;text-align:center;padding:22px 10px} .notice{position:fixed;right:16px;bottom:16px;padding:12px 14px;border-radius:12px;background:rgba(0,0,0,.65);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,.18);color:#e5e7eb;opacity:0;transform:translateY(10px);transition:all .3s ease;pointer-events:none}    .notice.show{opacity:1;transform:translateY(0)} details summary{cursor:pointer}    @media (max-width:780px){form .row{grid-template-columns:1fr}.grid{grid-template-columns:1fr}nav{flex-wrap:wrap}}  </style></head><body>  <div class="app">    <header>      <div class="bar">        <div class="brand"><span class="logo" aria-hidden="true"></span> <span>LiftLog</span></div>        <nav aria-label="Primary">          <a href="#/sessions" id="nav-sessions">Sessions</a>          <a href="#/exercises" id="nav-exercises">Exercises</a>          <a href="#/stats" id="nav-stats">Stats</a>          <a href="#/about" id="nav-about">About</a>          <button class="btn" id="installBtn" style="display:none;">Install App</button>        </nav>      </div>    </header>    <main id="app"></main>    <footer class="footer">LiftLog stores everything in your browser (localStorage). Export CSV any time.</footer></div><div id="notice" class="notice" role="status" aria-live="polite"></div>  <div id="timerToast" class="notice" role="status" aria-live="polite" style="left:16px; right:auto;"></div>  <script src="app.js" defer></script></body></html>
