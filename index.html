<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lift Log – Training Diary</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Optional: Chart.js for the volume chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

  <header>
    <h1>Lift Log</h1>
    <div class="sub">Simple training diary – logs your lifts in browser</div>
  </header>

  <main>

    <!-- ========== Add Entry Form ========== -->
    <section class="panel">
      <h2>Add Entry</h2>
      <div class="content">
        <form id="addForm" class="controls">
          <input type="date" name="date" required />
          <input type="text" name="lift" placeholder="Lift (e.g., Squat)" required />
          <input type="number" name="weight" placeholder="Weight" step="0.5" required />
          <input type="number" name="reps" placeholder="Reps" required />
          <input type="number" name="sets" placeholder="Sets" required />
          <input type="text" name="notes" placeholder="Notes (optional)" />
          <button type="submit">Add</button>
        </form>
      </div>
    </section>

    <!-- ========== Metrics ========== -->
    <section class="panel">
      <h2>Metrics</h2>
      <div class="content" id="metricsWrap">
        <!-- Filled by app.js -->
      </div>
    </section>

    <!-- ========== Session Table ========== -->
    <section class="panel">
      <h2>Session Log</h2>
      <div class="content" id="tableWrap">
        <!-- Table injected by app.js -->
      </div>
    </section>

    <!-- ========== Chart ========== -->
    <section class="panel">
      <h2>Volume Chart</h2>
      <div class="content">
        <div class="canvasBox">
          <canvas id="trendCanvas"></canvas>
        </div>
        <p class="muted">Shows daily training volume (requires Chart.js).</p>
      </div>
    </section>

    <!-- ========== Clear Button ========== -->
    <section class="panel">
      <h2>Danger Zone</h2>
      <div class="content">
        <button id="clearBtn" type="button">Clear All Entries</button>
      </div>
    </section>

    <p class="foot">All data is stored locally in your browser. Export regularly if you want backups.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
