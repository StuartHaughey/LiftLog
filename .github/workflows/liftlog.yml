name: LiftLog â€” AI Patch PR

on:
  # Still listen to new comments
  issue_comment:
    types: [created]
  # ALSO allow manual runs from the Actions tab
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Instruction for the AI patch (what should change?)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - name: Determine prompt source
        id: prompt
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual run: take the input
            echo "prompt=${{ inputs.prompt }}" >> $GITHUB_OUTPUT
          else
            # Comment run: grab the comment body
            BODY="${{ github.event.comment.body }}"
            echo "Comment body was: $BODY"
            # Be forgiving: just look for '/liftlog' anywhere
            if echo "$BODY" | grep -qi '^/liftlog'; then
              CLEAN=$(echo "$BODY" | sed -E 's#^/liftlog[[:space:]]*##')
              echo "prompt=$CLEAN" >> $GITHUB_OUTPUT
            else
              echo "No /liftlog prefix; exiting."
              exit 78  # neutral exit (shows as 'skipped')
            fi
          fi

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
           python -m pip install --upgrade pip
           pip install openai

      - name: Run patcher (calls OpenAI, edits files)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROMPT: ${{ steps.prompt.outputs.prompt }}
        run: |
          echo "PROMPT: $PROMPT"
          python .github/scripts/liftlog_patcher.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ github.token }}
          commit-message: "AI patch: ${{ steps.prompt.outputs.prompt }}"
          title: "AI patch: ${{ steps.prompt.outputs.prompt }}"
          body: "Automated patch for: `${{ steps.prompt.outputs.prompt }}`"
          branch: "liftlog/ai-${{ github.run_id }}"
          base: ${{ github.event.repository.default_branch }}
          add-paths: |
            index.html
            style.css
            app.js
            sw.js
